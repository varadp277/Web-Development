<html>
<head>
	<title>Id selector</title>
	<style>	
		#heading{
			color:green;
			background-color:yellow;
		}
		#first{
			color:blue;
			font-size:20px;
		}
		#second{
			color:red;
			font-size:18px;
			font-weight:800;
		}
	</style>
</head>
<body>
	<h2 id="heading">This is the id selector</h2>
	<p id="first">This is second type of selector</p>
	<p id="second">It is used to select an element using it's id provided by the developer.</p>
</body>
</html>
